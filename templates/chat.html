<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp3QhqLMpG8r+Knujs2at2Fu2cqzL5tzUz0q0ytft5PTmFYsEXg2w1yT5o" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="chat-container w-100" style="max-width: 600px; height: 500px; display: flex; flex-direction: column; border-radius: 10px; overflow: hidden;">
        <!-- Chat Header -->
        <header class="chat-header p-3 bg-primary text-white text-center fw-bold">
            <h1>Chat Room</h1>
        </header>

        <!-- Chat Messages -->
        <div id="chat-box" class="chat-box flex-fill p-3 overflow-auto bg-light d-flex flex-column gap-3">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Chat Input -->
        <form class="chat-form d-flex p-3 bg-white border-top" hx-post="/send" hx-swap="beforeend" hx-target="#chat-box" hx-trigger="submit">
            <input type="text" name="message" class="form-control me-3" placeholder="Type your message..." required autocomplete="off">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRKhWkgFt3g7Jl8jQF1zYItFftgqjI5bX0kF1CITB0SI0yJ6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ZIhsmXV6P9jjxfyUQ9A5A2QZ9mdfS1Fw9vpaOev2WfDydw7" crossorigin="anonymous"></script>
</body>
</html>
